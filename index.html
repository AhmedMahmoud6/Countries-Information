<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Information</title>
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/filter.css">
    <link rel="stylesheet" href="styles/countries.css">
    <link rel="stylesheet" href="styles/responsive/filter-responsive.css">
    <link rel="stylesheet" href="styles/responsive/nav-responsive.css">
    <link rel="stylesheet" href="styles/responsive/countries-responsive.css">
</head>
<body>
    <nav>
        <h1>Where in the world?</h1>
        <div class="theme">
            <img src="dark_mode.svg" alt="moon icon">
            <p>Dark Mode</p>
        </div>
    </nav>

    <section>
        <div class="filter">
            <div class="search">
                <label for="ser"></label>
                <input type="text" id="ser" placeholder="Search for a country...">
            </div>

            <div class="region">
                <div class="cont">
                    <p>Filter by Region</p>
                    <img src="arrow_down.svg" alt="down arrow">
                </div>
                <div class="region-content">
                    <ul>
                        <li>Africa</li>
                        <li>Americas</li>
                        <li>Asia</li>
                        <li>Europe</li>
                        <li>Oceania</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="countries">
       
        </div>

    </section>

    <script src="script/functions.js"></script>
    <script src="script/main.js" type="module"></script>
</body>
</html>
